spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 # nacos地址
    gateway:
      # 网关路由配置
      routes:
        - id: user-service # 自定义路由id，只要唯一即可
          uri: lb://user-service # 目标路由地址（lb+服务名称是负载均衡，如果写http就是固定地址）
          predicates: # 路由断言规则
            - Path=/api/user/** # 按照路径匹配
  application:
    name: gateway # 服务名称
  main:
    web-application-type: reactive
server:
  port: 8101 # 网关端口
knife4j:
  gateway:
    # ① 第一个配置，开启gateway聚合组件
    enabled: true
    # ② 第二行配置，设置聚合模式采用discover服务发现的模式
    strategy: discover
    discover:
      # ③ 第三行配置，开启discover模式
      enabled: true
      # ④ 第四行配置，聚合子服务全部为Swagger2规范的文档
      version: swagger2